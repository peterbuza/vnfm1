---
- name: Create a new vnet
  hosts: localhost
  tasks:
   - name: Create new vnet  
     azure_rm_virtualnetwork:
      resource_group: test
      name: test_vnet
      state: present
      address_prefixes_cidr:
        - "192.168.1.0/24"
        - "172.100.0.0/16"
     register: vnet_info
  
   - name: Print VNet info
     debug:
      var: vnet_info


